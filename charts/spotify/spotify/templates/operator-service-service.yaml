apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-operator-service
spec:
  selector:
    app: {{ .Release.Name }}-operator-service
  ports:
    - protocol: TCP
      port: {{ .Values.service.auth.ports.port }}
      targetPort: {{ .Values.service.auth.ports.targetport }}
  type: {{ .Values.service.auth.type }}